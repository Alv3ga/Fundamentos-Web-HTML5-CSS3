<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VideoClub</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,500,700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header contenido">

        <div class="header-video">
            <video autoplay muted loop id="myVideo">
                <source src="/video/Skate.mp4" type="video/mp4">
            </video>
        </div>
        <div class="header-capa"></div>

        <div class="login-caja">
            <img class="logo" src="/img/logo.png" alt="logo VideoClub">
            <h1>Iniciar sesión</h1>
            <form>

                <!--USUARIO-->
                <label for="email">Usuario</label>
                <input type="email" placeholder="Pon tu Email" name="email" required autocomplete>

                <!--PASSWORD-->
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="Pon tu contraseña" required autocomplete>

                <a href="index.html" target="_blank"><input type="submit" value="Iniciar sesión"></a>

                <a href="#" class="clase">¿Perdiste la contraseña?</a><br>
                <a href="#" class="clase">No tengo cuenta</a>

            </form>
        </div>
    </header>
</body>

</html>
